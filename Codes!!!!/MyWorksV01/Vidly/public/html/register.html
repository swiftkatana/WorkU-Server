<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" type="" href="/html/css/register.css">
</head>

<body class="w3-container">
    <h1 id="logo" class="mid HeadLine ">Wellcome to my Page pleass enter all your info!</h1>
    <form class="form-inline w3-container " id="registerForm" method="post">

        <label for="name_inp">FirstName</label>
        <input required type="text" name="name_inp" id="name_inp">

        <label for="lastName_inp"> LastName</label>
        <input required type="text" name="lastName_inp" id="lastName_inp">


        <label for="email_inp">Email</label>
        <input required type="email" name="email_inp" id="email_inp">


        <label for="UserName_inp">UserName</label>
        <input required type="text" name="UserName_inp" id="UserName_inp">

        <label for="inp_password">password</label>
        <input required type="password" name="inp_password" id="inp_password">

        <label for="phone_inp">Phone Number</label>
        <input required type="phone" name="phone_inp" id="phone_inp">

        <button id="sumbit" type="submit">Done</button>


    </form>
    <script type="text/javascript" src="/html/js/register.js"></script>

</body>

</html>
